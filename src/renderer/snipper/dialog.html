<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../../styles/styles.css" />
        <title>Snipper Setup</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background: #2b2b2b;
                color: white;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                height: 100vh;
                text-align: center;
            }
            #title {
                height: 40px;
            }
            input,
            button {
                padding: 10px;
                margin: 8px;
                font-size: 16px;
                width: 80%;
                max-width: 300px;
                border-radius: 5px;
            }
            input {
                background: #444;
                color: white;
                border: 1px solid #666;
                text-align: center;
            }
            button {
                background: #555;
                color: white;
                border: none;
                cursor: pointer;
                transition: background 0.3s ease;
            }
            button:hover {
                background: #777;
            }
            button:focus,
            input:focus {
                outline: 2px solid #999;
            }
        </style>
    </head>
    <body>
        <h2 id="title" class="dragable">Enter Snipper Name</h2>
        <input type="text" id="snipper-name" placeholder="Enter Snipper Name" autofocus />
        <button id="confirm-btn">Continue</button>
        <button id="cancel-btn">Cancel</button>

        <script>
            document.addEventListener("DOMContentLoaded", () => {
                if (!window.electronAPI || typeof window.electronAPI.send !== "function") {
                    console.error("âŒ electronAPI is not available. Ensure preload.js is properly loaded.");
                    return;
                }

                const inputField = document.getElementById("snipper-name");
                const confirmBtn = document.getElementById("confirm-btn");
                const cancelBtn = document.getElementById("cancel-btn");

                if (!inputField || !confirmBtn || !cancelBtn) {
                    console.error("âŒ Missing elements in dialog.html. Check element IDs.");
                    return;
                }

                inputField.focus();

                // Handle confirm action
                const confirmSnipper = () => {
                    const name = inputField.value.trim();
                    if (!name) {
                        alert("Please enter a name.");
                        return;
                    }

                    console.log(`ðŸš€ Confirming snipper name: ${name}`);

                    window.electronAPI.send("snipper-name-confirmed", name);

                    // âœ… Delay closing the window to ensure the event fires
                    setTimeout(() => window.close(), 150);
                };

                // Add event listeners (ensure they aren't duplicated)
                confirmBtn.addEventListener("click", confirmSnipper);
                cancelBtn.addEventListener("click", () => {
                    console.log("âŒ Snipper creation cancelled.");
                    window.electronAPI.send("snipper-cancelled");
                    setTimeout(() => window.close(), 150);
                });

                inputField.addEventListener("keydown", (event) => {
                    if (event.key === "Enter") {
                        confirmSnipper();
                    }
                });

                console.log("âœ… Snipper dialog is ready.");
            });
        </script>
    </body>
</html>
