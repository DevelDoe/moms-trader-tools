<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Reminder</title>
        <link rel="stylesheet" href="../../styles/styles.css" />
        <style>
            body {
                margin: 0px;
                margin-right: 20px;
                padding: 0px;
                background-color: #1c1d23;
                overflow: hidden; /* Prevents scrollbars */
                min-width: 100px;
            }

            #reminder {
                padding: 10px;
                font-size: 14px;
                word-wrap: break-word;
                white-space: normal;
                max-width: 600px; /* Prevent extreme resizing */
                box-sizing: border-box;
                border: 1px solid white;
            }

            .reminder-item {
                margin: 5px 0;
                font-size: 16px;
                font-weight: 100;
                line-height: 1.4;
                word-wrap: break-word;
                white-space: normal; /* Allow proper wrapping */
                display: block;
            }

            .critical {
                color: #f23645;
                font-weight: 600;
            }

            .optional {
                color: #ff9800;
            }

            .reminder {
                color: #089981;
            }
        </style>
    </head>
    <body>
        <div id="reminder" class="dragable"></div>
        <script>
            document.addEventListener("DOMContentLoaded", () => {
                const reminderContainer = document.getElementById("reminder");

                window.electronAPI.onUpdateReminderItems((items) => {
                    console.log("ðŸ“© Received reminder items:", items);

                    reminderContainer.innerHTML = ""; // Clear previous items

                    if (!items || items.length === 0) {
                        console.warn("âš  No reminder items received!");
                        return;
                    }

                    // Add new reminder items
                    items.forEach((item) => {
                        if (!item.text.trim()) return;
                        const itemElement = document.createElement("div");
                        itemElement.className = `reminder-item ${item.type}`;
                        itemElement.textContent = item.text;
                        reminderContainer.appendChild(itemElement);
                    });

                    // Resize window AFTER DOM updates
                    requestAnimationFrame(() => {
                        requestAnimationFrame(() => adjustReminderWindowSize());
                    });
                });

                function adjustReminderWindowSize() {
    setTimeout(() => {
        const reminderItems = document.querySelectorAll(".reminder-item");

        if (reminderItems.length === 0) {
            console.warn("âš  No items found for resizing.");
            return;
        }

        // **Force reflow before measuring**
        document.body.style.display = "none";
        document.body.offsetHeight; // Trigger reflow
        document.body.style.display = "block";

        let maxWidth = 0;
        let totalHeight = 0;

        reminderItems.forEach((item) => {
            const rect = item.getBoundingClientRect();
            maxWidth = Math.max(maxWidth, rect.width);
            totalHeight += rect.height + 7; // Extra padding
        });

        // Fallback values if measurement fails
        maxWidth = maxWidth || 250;
        totalHeight = totalHeight || 50;

        let width = Math.min(Math.max(maxWidth + 40, 250), 600); // Min 250px, Max 600px
        let height = Math.max(totalHeight + 20, 50); // Min 50px height

        width = Math.floor(width);
        height = Math.floor(height);

        console.log(`âœ” Resizing Reminder Window: ${width}x${height}`);

        if (isNaN(width) || isNaN(height) || width <= 0 || height <= 0) {
            console.error("âŒ Invalid window size detected!", { width, height });
            return;
        }

        // **Apply size change only if needed**
        const currentWidth = window.innerWidth;
        const currentHeight = window.innerHeight;

        if (currentWidth !== width || currentHeight !== height) {
            try {
                window.electronAPI.resizeWindowToContent(width, height);
            } catch (error) {
                console.error("âŒ Error resizing window:", error);
            }
        }
    }, 200); // Ensures DOM is fully updated before measuring
}


                window.electronAPI.sendReminderReady();
            });
        </script>
    </body>
</html>
