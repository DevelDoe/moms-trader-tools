<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>The Looking Glass</title>
        <link rel="stylesheet" href="../../styles/styles.css" />
        <link rel="stylesheet" href="./gallery.css" />
    </head>
    <body>
        <div id="galleryContainer">
            <div class="drag-area"></div>
            <section id="header">
                <span id="metaSymbol"></span></h1>
            </section>
            <div id="filterDrawer" class="filter-drawer">
                <label>
                    Vision Search:
                    <input type="text" id="filterSmartSearch" placeholder="Search name, tags, description..." />
                </label>

                <div class="filter-actions">
                    <span id="resultCount"></span>
                    <div id="activeFilters" class="active-filters"></div>
                </div>
            </div>

            <div class="image-wrapper">
                <img id="slideshowImage" />

                <button id="prevBtn" class="nav-btn left-btn">←</button>
                <button id="nextBtn" class="nav-btn right-btn">→</button>
            </div>
            <button id="filterToggleBtn" class="filter-toggle">☰</button>
        </div>

        <script src="./gallery.js"></script>
    </body>
</html>
