<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Gallery</title>
        <link rel="stylesheet" href="../../styles/styles.css" />
        <link rel="stylesheet" href="./gallery.css" />
    </head>
    <body class="dragable">
        <div class="slideshow-container dragable">
            <div class="image-display dragable">
                <img id="slideshowImage" src="" alt="Slideshow Image"  class="dragable"/>
            </div>
        
            <div class="slideshow-nav nodrag">
                <button id="prevBtn" class="nodrag">Prev</button>
                <button id="nextBtn" class="nodrag">Next</button>
            </div>
        </div>
        

        <script src="./gallery.js"></script>
    </body>
</html>
